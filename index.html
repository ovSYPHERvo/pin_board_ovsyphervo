<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Titl TBD</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Montserrat:wght@300&display=swap"
    rel="stylesheet"
  />
</head>

<body>
	<h1 class="header">Photo Album</h1>
	<div class="searchContainer">
		<label class="searchLabel">search</label>
    <input 
      type="text"
      id="searchInput"
      class="searchInput"
      oninput="filterTags()"
    />
    <p class="searchResult" class="searchResult"></p>
    <button id="newCardButton" class="newCardButton">Add a card</button>
  </div> 
  <div class="cardContainer" id="cardContainer"></div>
  <div id="newCardModal" class="modal">
    <div class="modal-content">

      <span class="close">&times;</span>
      <form>
        <label for="imgSrc">Image source</label>
        <input
          type="text"
          id="imgsrc"
          name="source"
          class="newCardInput"
          placeholder="Paste your image url here"
        />
        <label for="tags">Tags</label>
        <input
          type="text"
          id="tags"
          name="tags"
          class="newCardInput"
          placeholder="Separate tags with a semicolon ( ; )"
        />

        <button type="button" class="submitButton" onclick="saveNewCard()">
          Submit
        </button>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
